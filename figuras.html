<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Práctico de Javascrpit en Platzi</title>
</head>
<body>
   <header>
    <h1>
        Figuras Geométricas
   </h1>
   <p>Este es el primer taller del curso práctico de JavaScript</p>
   </header>

   <section>
       <h2>Calcula el área y perímetro de un cuadrado</h2>
       <form action="">
           <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado :
           </label>
           <input id="InputCuadrado" type="number">
           <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
           </button>
           <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
           </button>
       </form>
   </section>

   <section>
    <h2>Calcula el área y perímetro de un triangulo</h2>
    <form action="">
        <label for="InputTriangulo1">
             Escribe cuánto mide el lado A de tu triangulo :
        </label>
        <input id="InputTriangulo1" type="number">
        <label for="InputTriangulo2">
            Escribe cuánto mide el lado B de tu triangulo :
       </label>
       <input id="InputTriangulo2" type="number">
       <label for="InputTriangulo3">
        Escribe cuánto mide la base de tu triangulo :
   </label>
   <input id="InputTriangulo3" type="number">
   <label for="InputTrianguloAltura">
    Escribe cuánto mide la altura de tu triangulo :
</label>
<input id="InputTrianguloAltura" type="number">
        <button type="button" onclick="calcularPerimetroTriangulo()">
             Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
             Calcular el área
        </button>
    </form>
</section>

<section>
    <h2>Calcula el diametro , área y circunferencia de  un circulo</h2>
    <form action="">
        <label for="InputCirculo">
             Escribe cuánto mide el radio de un circulo :
        </label>
        <input id="InputCirculo" type="number">
        <button type="button" onclick="calcularDiametroCirculo()">
             Calcular el diametro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
             Calcular el área
        </button>
        <button type="button" onclick="calcularPerimetroCirculo()">
             Calcular la circunferencia
        </button>
    </form>
</section>
   <script src="./figuras.js"></script>
</body>
</html>
